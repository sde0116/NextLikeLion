{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/edit_page.css' %}">
{% endblock css %}

{% block header %}
게시글 수정 페이지
{% endblock %}

{% block write %}
<a class="btn" href="{% url 'detail_page' post.pk %}">뒤로가기</a>
{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <label for="title">제목</label><br>
  <input name="title" value="{{ post.title }}" /><br><br>

  <label for="content">내용</label><br>
  <textarea name="content">{{ post.content }}</textarea><br><br>

  <label for="address">URL</label><br>
  <input name="address" value="{{ post.address }}" /><br><br>

  <button type="submit">수정</button>
</form>
{% endblock %}
